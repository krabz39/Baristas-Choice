<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Barista Login</title>
<style>
body {
  background:#0A1822;
  color:white;
  font-family:"Inter",sans-serif;
  padding:40px 20px;
}
.card {
  background:#0f1e28;
  padding:25px;
  border-radius:16px;
  max-width:400px;
  margin:40px auto;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}
input {
  width:100%;
  padding:14px;
  margin:8px 0;
  border:none;
  border-radius:10px;
  background:#0b1a26;
  color:white;
  font-size:16px;
}
button {
  width:100%;
  padding:14px;
  margin-top:10px;
  background:#24C4FF;
  border:none;
  border-radius:10px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
}
a {
  color:#24C4FF;
  text-decoration:none;
}
h1 { text-align:center; font-size:26px; }
.title { text-align:center; font-size:20px; margin-bottom:15px; }
</style>
</head>

<body>

<h1>â˜• Barista Intelligence System</h1>

<div class="card">

  {% if mode == "login" %}
    <div class="title">Login</div>
    <form method="POST">
      <input name="username" placeholder="Username" required>
      <input name="password" type="password" placeholder="Password" required>
      <button>Login</button>
    </form>
    <p style="margin-top:15px;">New user? <a href="/register">Create account</a></p>

  {% else %}
    <div class="title">Create Account</div>
    <form method="POST">
      <input name="username" placeholder="Choose username" required>
      <input name="password" type="password" placeholder="Choose password" required>
      <button>Register</button>
    </form>
    <p style="margin-top:15px;">Already have an account? <a href="/login">Login</a></p>
  {% endif %}

</div>

</body>
</html>
